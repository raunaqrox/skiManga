<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta name="description" content="SkimManga" />
    <meta name="keywords" content="skimanga" />
    <meta name="author" content="zereraz" />
    <meta property="og:title" content="skiManga" />
    <meta property="og:description" content="skiManga" />
    <!--<meta property="og:image" content="" />-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <!--<link rel="shortcut icon" href="img/favicon.ico">-->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/machine.js"></script>
    <title>SkiManga - Manga Reader</title>
  </head>
  <body>
    <div class="container">
      <div class="row center">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" id="head1">
          SkiManga - Manga Reader
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 purp" id="desc">
          A manga reader, downloader, organiser. Cross platform, written in
          Python
        </div>
      </div>
      <br />
      <div class="row center">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" id="list">
          <button type="button" id="git" class="btn btn-default btn-lg large1">
            <span class="fa fa-github" aria-hidden="true"></span> View on github
          </button>
        </div>
      </div>
      <br />

      <div class="col-md-8 col-md-offset-2" id="carousel">
        <div
          id="carousel-example-generic"
          class="carousel slide"
          data-ride="carousel"
        >
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li
              data-target="#carousel-example-generic"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            <li data-target="#carousel-example-generic" data-slide-to="5"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/6.jpg" alt="SkiManga - Manga Reader" />
              <div class="carousel-caption col1 f1">
                SkiManga - Manga Reader
              </div>
            </div>
            <div class="item">
              <img src="img/5.jpg" alt="SkiManga - Manga Reader" />
              <div class="carousel-caption col1 f1">
                SkiManga - Manga Reader
              </div>
            </div>
            <div class="item">
              <img src="img/4.jpg" alt="SkiManga - Manga Reader" />
              <div class="carousel-caption col1 f1">
                SkiManga - Manga Reader
              </div>
            </div>
            <div class="item">
              <img src="img/3.jpg" alt="SkiManga - Manga Reader" />
              <div class="carousel-caption col1 f1">
                SkiManga - Manga Reader
              </div>
            </div>
            <div class="item">
              <img src="img/2.jpg" alt="SkiManga - Manga Reader" />
              <div class="carousel-caption col1 f1">
                SkiManga - Manga Reader
              </div>
            </div>
            <div class="item">
              <img src="img/1.jpg" alt="SkiManga - Manga Reader" />
              <div class="carousel-caption col1 f1">
                SkiManga - Manga Reader
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a
            class="left carousel-control"
            href="#carousel-example-generic"
            role="button"
            data-slide="prev"
          >
            <span
              class="glyphicon glyphicon-chevron-left"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#carousel-example-generic"
            role="button"
            data-slide="next"
          >
            <span
              class="glyphicon glyphicon-chevron-right"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
